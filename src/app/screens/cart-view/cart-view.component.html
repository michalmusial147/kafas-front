<div  class="wrapper mat-elevation-z8" fxLayout="column" fxLayoutAlign="center center" *ngIf="!shoppingCartItems.length">
  Koszyk pusty
</div>
<div   class="min-height" *ngIf="shoppingCartItems.length">
  <table mat-table [dataSource]="this.shoppingCartItems">
    <ng-container  matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Produkt</th>
      <td mat-cell *matCellDef="let element">
        <img class="cart-image"
             [src]="this.productDetailsDomSanitizer.bypassSecurityTrustUrl(('data:image/jpg;base64,' + (element.product.offerImages[0].content)))"
             alt="product picture"/>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th  mat-header-cell *matHeaderCellDef>
        Nazwa
      </th>
      <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
      <td mat-footer-cell *matFooterCellDef>Do zapłaty</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th class="padding-30"  mat-header-cell *matHeaderCellDef>Ilość</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button  mat-icon-button  aria-label="Delete one button"  (click)="decrement(element.product)" >
            <mat-icon>remove</mat-icon>
          </button>
          <div>
            {{element.quantity}}
          </div>
          <button   mat-icon-button  aria-label="Add one more button" (click)="increment(element.product)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let element">
        {{formatCurrency(element.product.price * element.quantity)}}
      </td>
      <td mat-footer-cell *matFooterCellDef> {{formatCurrency(this.shoppingTotalAmount)}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td  mat-cell *matCellDef="let element">
        <button mat-icon-button  aria-label="Delete button" (click)="this.removeProductFromCart(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"> </tr>
  </table>
  <div style="height: 48px" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="center center" >
  <button mat-raised-button color="primary">Kontynuuj zakupy</button>
   <button mat-raised-button color="accent" [disabled]="shoppingCartItems.length===0">Zamów teraz</button>
  </div>
</div >
