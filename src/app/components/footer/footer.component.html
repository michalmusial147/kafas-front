<footer class="footer sec-padding">
    <div  fxLayout="row wrap" fxLayoutAlign="space-between start" >
      <div  fxFlex="100" fxFlex.gt-sm="30" fxFlex.sm="50" class="footer-widget about-widget">
        <div style="text-decoration:none; text-decoration-color:black" class="logo">
          <span style="text-decoration:none; letter-spacing: 2px; font-size: 24px" >Budowniczy</span>
        </div>
      </div>
      <div class="footer-widget" fxLayout="column" fxFlex="100" fxFlex.gt-sm="23" fxFlex.sm="50" ngClass.xs="mt-2">
        <div class="title">
          <h5>Usługi</h5>
        </div>
        <a href="#">Nieruchmości</a>
        <a href="#">Materiały budowlane</a>
        <a href="#">Remonty</a>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="23" fxFlex.sm="50" ngClass.xs="mt-2" class="footer-widget">
        <div class="title">
          <h5>Zapisz się na Newsletter</h5>
        </div>
        <form action="#">
          <p>Bądź na bierząco z najnowszymi ofertami.</p>
          <div fxLayout="column" class="newsletter-widget">
            <input type="text" placeholder="Wprowadź swój adres email">
            <button mat-raised-button color="primary" type="submit" class="ped-btn-footer">Zapisz się</button>
          </div>
        </form>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="23" fxFlex.sm="50" ngClass.sm="mt-2" ngClass.xs="mt-2" class="footer-widget subscribe-widget">
        <div class="title">
          <h5>Skontaktuj się z nami</h5>
        </div>
        <div fxLayout="row" class="tel-box">
          <div class="icon"><mat-icon >place</mat-icon></div>
          <div class="text">
            <p>Łódź, Poland</p>
          </div>
        </div>
        <div fxLayout="row" class="tel-box">
          <div class="icon"><mat-icon>phone</mat-icon></div>
          <div class="text">
            <p> 11 222 333 111</p>
          </div>
        </div>
        <div fxLayout="row" class="tel-box">
          <div class="icon"><mat-icon>mail</mat-icon></div>
          <div class="text">
            <p><a href="#">contact@budowniczy.com</a></p>
          </div>
        </div>
        <div fxLayout="row" class="tel-box">
          <div class="icon"><mat-icon>facebook</mat-icon></div>
          <div class="text">
            <p><a href="#">www.facebook.com/budowniczy</a></p>
          </div>
        </div>
      </div>
    </div>
  <div fxLayout="row">

  </div>
</footer>
