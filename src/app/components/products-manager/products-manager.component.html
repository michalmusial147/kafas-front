<app-loader *ngIf="this.showLoader"></app-loader>
<mat-card>
  <div class="mat-elevation-z2">
    <table fxFill mat-table [dataSource]="this.products| paginate: { itemsPerPage: 10, currentPage: page  }">
      <ng-container  matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Produkt</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.offerImages[0]" style="width: 10vw; max-height: 75px; max-width: 75px"
               [src]="this.productDetailsDomSanitizer.bypassSecurityTrustUrl(('data:image/jpg;base64,' + (element.offerImages[0].content)))"
               alt="product picture"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th  mat-header-cell *matHeaderCellDef>
          Nazwa
        </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th class="padding-30"  mat-header-cell *matHeaderCellDef>Ilość na stanie</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div>
              {{element.stock}}
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena</th>
        <td mat-cell *matCellDef="let element">
          {{formatCurrency(element.price)}}
        </td>

      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td  mat-cell *matCellDef="let element">
          <button mat-icon-button  aria-label="Delete button" (click)="this.removeProduct(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <div *ngIf="products.length > 0" fxLayout="row wrap">
        <div fxFlex="100">
          <mat-card fxLayout="row wrap"  fxLayoutGap="10px">
            <pagination-controls class="product-pagination" autoHide="true" maxSize="5"
                                 (pageChange)="onPageChanged($event)">
            </pagination-controls>
            <button color="accent" mat-raised-button (click)="this.openDialog()">Dodaj produkt</button>
          </mat-card>
        </div>
      </div>
  </div>
</mat-card>
