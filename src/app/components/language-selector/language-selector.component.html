<a mat-button [matMenuTriggerFor]="menu">
  <img  alt="Poland's flag" src="{{this.flagUrl}}">
  <span  class="selector-menu-bar mat-caption">{{this.translationService.getDictionary()[this.currentLang]}}</span>
  <mat-icon >arrow_drop_down</mat-icon>
  <mat-menu #menu="matMenu">
    <button (click)="setLanguage('Polish')" mat-menu-item>Polish</button>
    <button (click)="setLanguage('English')" mat-menu-item>English</button>
  </mat-menu>
</a>
