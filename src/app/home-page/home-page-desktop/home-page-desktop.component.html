<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer class="app-sidenav" mode="push">
    <mat-nav-list>
      <mat-list-item  class="app-item-list-wrapper" (click)="drawer.toggle()">
        <span style="padding: 1.12%; letter-spacing: 2px; font-family: 'Helvetica Neue', serif; font-size: 24px" >KAFAS</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>{{this.dictionary.getDictionary().CART}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Products</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <span>Contact</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button class="side-bar-toggle" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <h1 style="font-size: 32px;font-family: 'Helvetica Neue',serif ;letter-spacing: 2px; padding: 1.12%;">KAFAS</h1>
      </span>
      <div style="font-family: 'Helvetica Neue',sans-serif ;letter-spacing: 2px; padding: 1.12%;" class="helpline-header">
        <span class="helpline-item">{{this.dictionary.getDictionary().HELPLINE}}</span>
        <span class="helpline-item">+48 123 456 789</span>
      </div>
      <app-app-searcher class="searcher-wrapper-mobile"></app-app-searcher>
      <button mat-flat-button color="primary" class="cart_button">
        <mat-icon>select_all</mat-icon>
        <span class="mat-caption">{{this.dictionary.getDictionary().PRODUCTS}}</span>
      </button>
      <button mat-flat-button color="primary" class="cart_button">
        <mat-icon>shopping_cart</mat-icon>
        <span class="mat-caption">{{this.dictionary.getDictionary().CART}}</span>
      </button>
      <a mat-button>
        <mat-icon>account_circle</mat-icon>
        <span class="mat-caption">{{this.dictionary.getDictionary().ACCOUNT}}</span>
      </a>
      <app-language-selector></app-language-selector>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar>
  </mat-toolbar>

  <div class="home-carousel" [style.height]="parentHeight">
    <mat-carousel
      #matCarousel
      [timings]="timings"
      [autoplay]="autoplay"
      [interval]="interval"
      [loop]="loop"
      [hideArrows]="hideArrows"
      [hideIndicators]="hideIndicators"
      [color]="color"
      [maxWidth]="maxWidth"
      [proportion]="proportion"
      [useKeyboard]="useKeyboard"
      [useMouseWheel]="useMouseWheel"
      [orientation]="orientation"
      [slides]="slides"
      [maintainAspectRatio]="maintainAspectRatio"
      [slideHeight]="slideHeight"
      (change)="onChange($event)">
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slidesList; let i = index"
        [overlayColor]="overlayColor"
        [hideOverlay]="hideOverlay">
          <div class="row">
            <div class="column">
              <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: center">
                  <h1 class="">Bramy</h1>
                  <h3 class="">Handmade iron gates</h3>
                  <button
                    color = accent
                    mat-raised-button
                    (click)=" matCarouselSlide.disabled = !matCarouselSlide.disabled ">
                    Zamów teraz
                  </button>
                </div>
            </div>
            <div  class="column">
              <div style="height: 100%">
                <img style="width: 100%" src="../../../assets/home-cards/gate01.jpeg" alt="Photo of a gate">
              </div>
            </div>
          </div>
      </mat-carousel-slide>
    </mat-carousel>
    </div>
  <mat-toolbar>
  </mat-toolbar>
  <div style="padding-right: 15%; padding-left: 15%">
    <mat-tab-group color="accent" mat-align-tabs="start">
      <mat-tab label="Polecane">
        Polecane
        <mat-card></mat-card>
        <mat-card></mat-card>
        <mat-card></mat-card>
      </mat-tab>
      <mat-tab label="Najnowsze">
        Najnowsze
        <mat-card></mat-card>
        <mat-card></mat-card>
        <mat-card></mat-card>
      </mat-tab>
      <mat-tab label="Wyprzedaż">
        Wyprzedaż
        <mat-card></mat-card>
        <mat-card></mat-card>
        <mat-card></mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>

  <app-footer >

  </app-footer>
</mat-drawer-container>
