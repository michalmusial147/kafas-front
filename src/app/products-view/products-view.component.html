<div class="wrapper">
  <div class="container">
    <div class="sidebar-wrapper" fxLayout='row' fxLayout.lt-md="column" >
      <div fxFlex="100" fxFlex.lt-sm="100" class="all-products pl-3" ngClass.gt-sm="p-left">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center" fxHide.lt-md="true" class="filter-row mat-elevation-z1 text-muted">
          <div>
            <select (change)="onChangeSorting($event.target.value)">
              <option value="asc">Sorting items</option>
              <option value="asc">Ascending Order</option>
              <option value="desc">Descending Order</option>
              <option value="a-z">Alphabetically, A-Z</option>
              <option value="z-a">Alphabetically, Z-A</option>
              <option value="low">Price, low to high</option>
              <option value="high">Price, high to low</option>
            </select>
          </div>
          <div>
            <button mat-icon-button (click)="changeViewType('list', 50)">
              <mat-icon>view_list</mat-icon>
            </button>
            <button mat-icon-button (click)="changeViewType('list', 33.3)">
              <mat-icon>view_module</mat-icon>
            </button>
            <button mat-icon-button (click)="changeViewType('list', 25)">
              <mat-icon>view_comfy</mat-icon>
            </button>
          </div>
        </div>
        <div [@Animation]="animation" fxLayout="row wrap" class="products-wrapper">
          <div *ngFor="let products of allItems | orderBy: sortByOrder | paginate: { itemsPerPage: 12, currentPage: page  }" fxFlex="100" [fxFlex.gt-sm]="viewCol" fxFlex.sm="50" class="col">
            <div class="product-box">
              <mat-card>
                <img mat-card-image  [src]="this.domSanitizer.bypassSecurityTrustUrl(('data:image/jpg;base64,'+ (products.offerImages[0].content)))" alt="" class="img-fluid" width="33%" height="33%">
                <mat-card-content>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>

        <div *ngIf="products.length > 0" fxLayout="row wrap">
          <div fxFlex="100">
            <mat-card class="p-0 text-center no-shadow">
              <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
