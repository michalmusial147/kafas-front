<div class="row">
  <div class="col-md-5 bg-primary" style="min-height: 1000px;">
  </div>
  <div class="col-md-7">
    <div class="row h-100 flex-column">
      <div class="col-md-6 mw-100">
        <div class="row">
          <button class="btn-primary">Details</button>
          <button class="btn-primary">Add new</button>
          <button class="btn-primary">Search
          </button>
        </div>
        <div class="row">
          <div class="col ">
          <h1>Title</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
<!--            <div>-->
<!--              <Button  class="btn-primary">Search</Button>-->
<!--              <Button  class="btn-primary"></Button>-->
<!--            </div>-->
            <div>
              <div class="form-group">
                <span class="form-label">Your Destination</span>
                <input class="form-control" type="text" placeholder="Enter a destination or hotel name">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Check In</span>
                    <input class="form-control" type="date" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Check out</span>
                    <input class="form-control" type="date" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <span class="form-label">Rooms</span>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <span class="form-label">Adults</span>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <span class="form-label">Children</span>
                    <select class="form-control">
                      <option>0</option>
                      <option>1</option>
                      <option>2</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                <button class="submit-btn">Search</button>
              </div>
            </div>
          </div>
          <div class="col image-background">

          </div>
        </div>
      </div>
      <div class="col-md-6 mw-100 bg-success"></div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Offer form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="offerForm" (ngSubmit)="onOfferFormSubmit()">
       <div class="modal-body">
         <div class="row">
         <div class = "col-md-6">
          <div class="form-group">
            <span class="form-label">Tile</span>
            <input class="form-control" type="text" placeholder="Enter a catchy name"  required>
          </div>
          <div class="form-group">
            <span class="form-label">Type</span>
            <select class="form-control"   [(ngModel)]="offerType"  required>
              <option>Room</option>
              <option>Apartment</option>
              <option>House</option>
            </select>
            <span class="select-arrow"></span>
          </div>
          <div class="form-group">
            <span class="form-label">Rooms</span>
            <input [disabled]="checkIfRoomIsChosen()" class="form-control" type="number" placeholder="1" min="0" [(ngModel)]="rooms" required>
          </div>
         <div class="form-group">
           <span class="form-label">Tile</span>
           <input class="form-control" type="text" placeholder="Enter a catchy name"  required>
         </div>
        </div>
         <div class ="col-md-6">
           <button>HEHEHHE</button>
         </div>
         </div>
         <div class="row">
           <div class="col-md-12 form-group">
             <label for="exampleFormControlTextarea1">Description</label>
             <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
           </div>
         </div>
       </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary submit-btn">Add ofer</button>
        </div>
      </form>
    </div>
  </div>
</div>
